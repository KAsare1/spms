<html><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
<body class="text-center">
    <div class="container py-5">
        <main class="form-signin">
    <form method="post">
    {% csrf_token %}
    <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/6/64/University_of_Ghana.png" alt="" width="75" height="80">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div id="div_id_username" class="form-floating"> 
      
      <input type="text" class="form-control" placeholder="Student's ID" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
      
    </div>
    
    <br>

  
    <div id="div_id_password" class="form-floating"> 
      <input type="password" placeholder="Password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control">
    </div>
      
        
    <br>
    
  
    <input type="submit" value="Submit" class="w-100 btn btn-lg btn-primary">
</form>
</main>
<p class="text-center">Don't have an account? <a onclick="supge()"> <FONT COLOR="BLUE">Create Account</FONT></a>.</p>
</div>

<script>
    function supge(a, b) { 
      a = history.back();
      b = location.href = "/accounts/register/";
      return a
      return b
     }
  </script>

</body>
</html>
