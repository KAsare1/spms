<html webcrx="">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
	</head>

    <body class="text-center">
        <div class="container py-5">
            <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/6/64/University_of_Ghana.png" alt="" width="75" height="80">
            <h1 class = "h3 mb-3 fw-normal">Register</h1>

            <div id="div_id_username" class="form-floating">
				<div class="controls">  

      <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" class="form-control" placeholder="Student's ID">
      					</div>
        <br>    
      
    
  

<div id="div_id_email" class="form-floating"> 
    <div class="controls"> 
      
      <input type="email" name="email" maxlength="320" required="" id="id_email" class="form-control" placeholder="Students' Email">
      
    </div> 
</div>
    
<br>    

<div id="div_id_password1" class="form-floating">
    <div class="controls"> 
      
      <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" class="form-control" placeholder="Password">
    </div>
        <br>
      
      
    
  

        <div id="div_id_password2" class="form-floating">
    <div class="controls">
      
      <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" class="form-control" placeholder="Confirm Password">
    </div>
        <br>
      
      
        
      
    
  
    <button type="submit" class="w-100 btn btn-lg btn-primary">Register</button>
</form>
<p class="text-center">If you already have an account, <a onclick="lipge()"><FONT COLOR="BLUE">Login</FONT></a> instead.</p>
</div>
</main>

<script>
	function lipge(a, b) { 
	  a = history.back();
	  b = location.href = "/accounts/login/";
	  return a
	  return b
	 }
  </script>

</body>
</html>
